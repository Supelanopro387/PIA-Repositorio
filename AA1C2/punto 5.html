        <script>


// Función currificada para la suma
function currificarSuma(a) {
 return function(b) {
 return a + b;
 };
}
// Crear una función que suma 5
const suma_parcial_5 = currificarSuma(5);
// Probar la función con diferentes valores
console.log(suma_parcial_5(10)); // 15
console.log(suma_parcial_5(20)); // 25
console.log(suma_parcial_5(-3)); // 2




















        </script>
